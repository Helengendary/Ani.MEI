<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Ani.MEI</title>
</head>

<body>    

  <form action="inicial.html">
    <img src="https://www.nicepng.com/png/full/128-1280406_view-user-icon-png-user-circle-icon-png.png" alt="" width="72" height="57">

    <div class="content-form">
      <label for="floatingInput">Email:</label>
      <input type="email" id="floatingInput" placeholder="name@example.com" required>
    </div>

    <div class="content-form">
      <label for="floatingPassword">Password:</label>
      <input type="password" id="floatingPassword" placeholder="Password" required>
    </div>

    <div class="check">
      <input type="checkbox" value="remember-me" id="flexCheckDefault">
      <label for="flexCheckDefault">
        Remember me
      </label>
    </div>
    
    <button class="content-form" type="submit">Sign in</button>
  </form>
 
</body>
</html>
